<li [class.completed]="todo.completado" [class.editing]="editing">
  <div class="view">
    <input
      [formControl]="chkCompletado"
      class="toggle"
      type="checkbox"
      checked
    />
    <label (dblclick)="onEdit()">{{ todo.texto }}</label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input class="edit" type="text" [formControl]="txtInput" #inputFisico (blur)="finishEdition()" />
</li>
